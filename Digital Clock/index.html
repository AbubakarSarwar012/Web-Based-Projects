<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abubakar Sarwar">
  <meta name="description" content="A Digital Clock">
  <meta name="keywords" content="digital-clock, clock">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="favicons/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <title>Digital Clock</title>
</head>
<body>
  
  <div class="digital_clock">
    <div class="time">
      <div class="left_side">
        <div class="hours"id="hours">00</div>
      </div>
      <div class="right_side">
        <div class="right_side_top">
        <div class="dots">:</div>
        <div class="minutes"id="minutes">00</div>
      </div>
      <div class="right_side_bottom">
        <div class="period"id="period">PM</div>
        <div class="second"id="second">00</div>
      </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
