<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Calculator,calculator">
  <meta name="description" content="A macOS Calculator Clone.">
  <meta name="author" content="Abubakar Sarwar">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator 2.0</title>
</head>
<body>
  
  <main id="main">
    <div class="body">
      <div class="structure">
        <input type="text" placeholder="0" id="Display" readonly>
        <div class="circle">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <div class="row">
          <button class="button AC">AC</button>
          <button class="button DEL">DEL</button>
          <button class="button mod">%</button>
          <button class="button operand">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operand">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operand">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">4</button>
          <button class="button operand">+</button>
        </div>
        <div class="row">
          <button class="button zero">0</button>
          <button class="button">.</button>
          <button class="button operand equal_to_btn">=</button>
        </div>
      </div>
    </div>


  </main>

  <script src="script.js"></script>
</body>
</html>
