<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abubakar Sarwar">
  <meta name="description" content="A working Calculator üìè By using Html, Css and JavaScript.">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Calculator üìè</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
                                    <!-- Container üì¶ -->
  <div class="container">
  <input type="text" name="Display" id="Display" placeholder="0">

    <div>
      <button class="AC">AC</button>
      <button class="DEL">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>    

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
    </div>   
    
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
    </div>
    
    <div>
      <button>0</button>
      <button>.</button>
      <button class="equal-to-btn">=</button>
    </div>     

  </div>                              
                                      <!-- End Container üì¶ -->
  <script src="script.js"></script>
</body>
</html>
